<!DOCTYPE html>
{%extends 'Budgetentry/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Paymode</th>
        <th scope="col">Category</th>
        <th scope="col">Amount</th>
        <th scope="col">Dfield</th>

    </tr>
  </thead>

  <tbody>
  {% for vent in viewentry %}

    <tr>
      <td>{{vent.Username}}</td>
      <td>{{vent.Paymode}}</td>
      <td>{{vent.Category}}</td>
      <td>{{vent.Amount}}</td>
      <td>{{vent.Dfield}}</td>
        <td><a href="{%url 'Entry_edit' vent.id%}">Update</a></td>
        <td><a href="{%url 'Entry_delete' vent.id%}" onclick="return confirm('Are you sure?');">Delete</a></td>
    </tr>
  {% endfor%}

        <tr>
            <td align="center"><a href="{%url 'Entry_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Add Entry</button></a></td>
            <td align="center"><a href="{%url 'Entry_view'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Entry</button></a></td>

        </tr>
  </tbody>
</table>
{%endblock%}
