<!DOCTYPE html>
{%extends 'Budgetentry/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Paymode</th>
      <th scope="col">Username</th>
    </tr>
  </thead>

  <tbody>
  {% for va in viewaccount %}

    <tr>
      <td>{{va.Paymode}}</td>
      <td>{{va.Username}}</td>
        <td><a href="{%url 'Account_edit' va.id%}">Update</a></td>
        <td><a href="{%url 'Account_delete' va.id%}" onclick="return confirm('Are you sure?');">Delete</a></td>


    </tr>
  {% endfor%}

        <tr>
            <td align="center"><a href="{%url 'Account_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Add Account</button></a></td>
            <td align="center"><a href="{%url 'Account_view'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Account</button></a></td>

        </tr>
  </tbody>
</table>

{%endblock%}
