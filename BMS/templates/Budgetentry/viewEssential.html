<!DOCTYPE html>
{%extends 'Budgetentry/base.html'%}
{%block body_block%}
<table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Username</th>
    </tr>
  </thead>

  <tbody>
  {% for ve in viewessential %}

    <tr>
      <td>{{ve.Category}}</td>
      <td>{{ve.Username}}</td>
        <td><a href="{%url 'Essential_edit' ve.id%}">Update</a></td>
        <td><a href="{%url 'Essential_delete' ve.id%}" onclick="return confirm('Are you sure?');">Delete</a></td>


    </tr>
  {% endfor%}

        <tr>
            <td align="center"><a href="{%url 'Essential_create'%}"><button type="button" class="btn btn-primary btn-lg btn-block">Add Essential</button></a></td>
            <td align="center"><a href="{%url 'Essential_view'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">View Essential</button></a></td>

        </tr>
  </tbody>
</table>
{%endblock%}
